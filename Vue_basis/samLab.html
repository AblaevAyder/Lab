<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style >
    .box{
      width:200px;
      height:200px;
      background-color: red;
    }
    
    .white_box{
      width:100px;
      height:100px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>счетчик: {{num}}</h1>
<h1>координаты: x:{{ x }} y:{{y}}</h1>
<button @click="  changeColor($event,5)">увеличить на 5</button>
<button @click="  changeColor($event,10)">увеличить на 10</button><br>
<div class="box" @mousemove="mouse">
  <div class="white_box" @mousemove.stop="">

  </div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data:{
        num:0,
        x:0,
        y:0,
      },
      methods:{
        changeColor: function(event,n){
          event.target.style.color= "red"
          this.num+=n
        },
        mouse:function(event){
          this.x=event.clientX
          this.y=event.clientY
        }
      }
    })
  </script>
</body>
</html>
