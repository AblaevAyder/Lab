<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" @input="changeName">
    <input type="text" @input="changeName1">
    <h1 @mouseover="changeColor" @mouseout="changeColor">Hello {{name}}</h1>
    <h1>{{mass[0]}} {{mass[1]}} {{mass[2]}}</h1>
      <a v-bind:href="url">google</a>
      <a v-html="link"></a>
    <h2>Счетчик: {{num}}</h2>
    <button @click="plusOne">увеличить на 1</button>
    <button @click="minOne">уменьшить на 1</button>
    <button @click="plusName">увеличить на {{name1}}</button>
    <button @click="minName">уменьшить на {{name1}}</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
  new Vue({
   el: "#app",
   data:{
     mass:["мама","мыла","раму"],
     url:"http://google.com",
     name:"Vue!!",
     name1:"",
     link:"<a href='http://google.com'>Google</a>",
     num: 0
   },
   methods:{
changeName:function (event) {
  this.name=event.target.value
},
changeName1:function (event) {
  this.name1=event.target.value
},
plusOne:function (event) {
  this.num++
},
minOne:function (event) {
  this.num--
},
plusName:function (event) {
  this.num += +this.name1
},
minName:function (event) {
  this.num -= +this.name1
},
changeColor:function (event) {
  event.target.style.color=event.target.style.color=="red"?"black":"red"
}
   }

  })
</script>

</body>
</html>
