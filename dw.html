<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>Счетчик = {{counter}}</h2>
  <button @click="increaseCounter(1)"> Увеличение на 1</button>
  <button @click="increaseCounter(2)"> Увеличение на 2</button>
  <button @click="increaseCounter(3)"> Увеличение на 3</button>
  <button @click="increaseCounter(4)"> Увеличение на 4</button>
  <button @click="increaseCounter(5)"> Увеличение на 5</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
    el:'#app',
    data:{
      counter:0
    },
    methods:{
      increaseCounter: function(value){this.counter= this.counter+value}
    }
  })
  </script>
</body>
</html>
