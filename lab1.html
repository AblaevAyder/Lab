<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>

    <script type="text/javascript">
      var array = [7,2,4,9,5,1]

    function insertion (A)
      {
        for (var i = 1;i < A.length; i++)
        {
          var key = A[i];
          var j = i-1;
          while (j>=0 && A[j] < key) // proverka bolshe li cheslo
          {
            A[j+1] = A[j]; // perestanovka
            j--; //dlya novoy proverki
          }
          A[j+1] = key;

      }
      return A;
    }




    function linearSearch(value, array)
  {
      for (var i = 0;i<array.length;i++)
    {
          if(array[i] == value){
              return i
          }
    }   return null

  }

      console.log(insertion(array))
      console.log(linearSearch(9,array))
    </script>
  </body>
</html>
